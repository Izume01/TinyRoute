<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Route</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="left_side-text-Container">
            <p>Got a long, messy link?</p>
            <p>Paste it here, and make it short and sweet.</p>
        </div>

        <div class="main-short-link-container">
            <div class="container-short">
                <img class="logo" src="/resources/images/transparent-logo.png" alt="">

                <h1 class="website-name-logo">
                    Tiny Route
                </h1>
                <form action="/shorten" method="POST">
                    <input type="text" name="url" placeholder="Paste your link here" required>
                    <button type="submit">Shorten it </button>
                </form>

                <div class="link-card" onclick="copyToClickBoard()">
                    <p class="short-link">www.google.com</p>
                    <span>Click to copy.</span>
                </div>

                <div class="footer">
                    <p>Build With ❤️</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>

</html>
