<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="container">
        <h2 class="signup-text">Log In</h2>
        <form action="">
            <div class="input-grp">
                <input type="email" class="emailAddressLogin" name="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="input-grp">
                <input type="password" class="passwordLogin" name="password" id="password" placeholder="Your Password" required>
            </div>
        </form>
        <button class="LoginSubmit" type="submit">Login In</button>

    </div>
    <script src="/public/js/login.js"></script>    
</body>
</html>
